<!-- Q3
 Add an image as a background to a div element and change the image source on mouse 
hover. In other words, when user moves a mouse pointer on that image, the image should 
change -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        #img{
            height: 900px;
            width: 1600px;
            background-image: url("minion.jpg");
            padding: 20px 20px;
            margin: 10%;
            background-repeat: no-repeat;
        }
        #img:hover{
            background-image: url("minion2.jpg");
            background-repeat: no-repeat;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <div id="img"> </div>
</body>
</html>
