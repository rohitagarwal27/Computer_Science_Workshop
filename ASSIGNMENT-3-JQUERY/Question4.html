<!DOCTYPE html>
<html lang="en">
<head>
    <title>Q4</title>
    <style>
        .popup{
            /* display: flex; */
            padding: 40px;
            width: 300px;
            border-radius: 20px;
            background-color:black;
            text-align: center;
            transition: 1s;
            font-family:monospace;
            color: white;
        }
    </style>
    <script src="jquery.js"></script>
    <script>
        $(document).ready(function(){
            
            $("button").click(function(){
                $("button").hide();
                $(".btn").addClass("popup").text("This is a POP UP box");
            });
        }); 
    </script>
</head>
<body>
     <div class="btn"></div>
    <br>
    <br>
    <button> CLICK ME FOR POPUP </button>
</body>
</html>
