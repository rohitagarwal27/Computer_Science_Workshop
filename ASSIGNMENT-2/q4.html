<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Question 4</title>
        <style>
            .image:hover+.specialdiv 
            /* if multiple sibbling use ~ */
            {
                color: rgb(255, 115, 0);
                font-size: larger; 
            }
        </style>
    </head>
    <body>      
        <img class="image" src="minion.jpg" alt="Your Image" 
        width="250px" height="200px">
        <div class="specialdiv">My Special Div OF Minion</div>
    </body>
</html>
