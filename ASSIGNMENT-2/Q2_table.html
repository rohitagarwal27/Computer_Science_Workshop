 <!DOCTYPE html>
<html>
<head>
<style>
	.table {		
   		width: 90%;
	}
	.row{

	}
	.col {
	   border: 1px solid #999999;
	   float: left;
	   height: 17px;
	   width: 30%;
	}
	
</style>
</head>
<body>
<div>

div>

	<h2>Table using div tag</h2>
	<div class="table" align="center">

			<div class="col">Name:</div>

		</div>

			<div class="col">MayurRamgir</div>
			<div class="col">Boston, MA, USA</div>

		</div>
		<div class="row">
