<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <style>
        body {
            text-align: center;
        }

        .container-sm {
            margin-top: 30px;
        }

        h1 {
            padding: 20px;
        }
    </style>
    <script>
         var i = 0;
    function ProgressBar(){
        if(i < 100){
            i = i + 1;
            $(".progress-bar").css("width", i + "%").text(i + "%");
        }
        
        // Wait for 100ns before running this script again
        setTimeout("ProgressBar()", 100);
        
    };
    </script>
    <title>Document</title>
</head>

<body>
    <div class="container-sm bg-warning ">
        <h1><i>Upload files</i></h1>
        <input type="file" id="myFile" name="filename">
        <button onclick="ProgressBar()" class="btn btn-dark">Submit</button>
        <div class="progress " style="margin-top: 20px; ">
            <div class="progress-bar progress-bar-animated progress-bar-striped bg-success mb-0" style="width: 0%;"
                id="progress">0%
            </div>
        </div>
        <span> <br> </span>
    </div>
</body>

</html>
