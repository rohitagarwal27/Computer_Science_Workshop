<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <style>
        .container-sm {
            background-color: rgba(128, 128, 128, 0.071);
            padding: 30px;
            border-radius: 15px;
        }
    </style>
    <title>Document</title>
    <script>
        // this function will work if and only if you have entered data in form
        $(document).ready(function(){
            window.onbeforeunload = function(){ return " first submit it " };
        });
    </script>
</head>

<body>
    <div class="container-sm" style="margin-top: 20px;">
        <h1 style="margin-bottom: 20px;">Register</h1>
        <div class="mb-3">
            <label for="mail" class="form-label">Email</label>
            <input type="email" class="form-control" name="email" id="mail" 
                placeholder="yourmail@mail.com">
        </div>
        <div class="mb-3">
            <label  class="form-label">Address</label>
            <input type="text" class="form-control" >
        </div>
        <div class="mb-3">
            <label for="" class="form-label">Password</label>
            <input type="password" class="form-control">
        </div>
        <button class="btn btn-primary">Submit</button>
    </div>
</body>

</html>
